name: sushi
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_screenutil: ^1.0.2

  redux: ^4.0.0
  flutter_redux: ^0.6.0
  redux_thunk: ^0.3.0

  http: ^0.12.0+4
  awesome_dialog: ^0.1.3
  flutter_progress_hud: ^1.0.2
  flutter_speed_dial: ^1.2.5
  pull_to_refresh: ^1.5.8
  flutter_statusbarcolor: ^0.2.3
  persistent_bottom_nav_bar: ^1.1.2

  json_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.0.0
  json_serializable: ^3.2.0
  flutter_dotenv: ^2.1.0


flutter:

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500

  assets:
    - assets/
    - .env
